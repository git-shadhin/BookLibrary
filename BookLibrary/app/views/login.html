
<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title pull-left"><strong>Sign in!!! </strong></h3>
        <div class="pull-right col-xs-offset-1"><a href="#">Forgot password?</a></div>
        <div class="pull-right col-xs-offset-3"><a href="#register">Sign up!!!</a></div>
        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <form name="loginForm" novalidate>

            <div class="form-group" show-errors="{showSuccess:true}">
                <label class="control-label hidden-sm hidden-xs">User Name</label>
                <input type="text" class="form-control" name="userName" ng-model="currentUser.userName" required placeholder="User Name" />
                <p class="help-block" ng-if="registrationForm.userName.$error.required">The user's name is required</p>
            </div>

            <div class="form-group" show-errors="{showSuccess:true}">
                <label class="control-label hidden-sm hidden-xs">Password</label>
                <input type="password" class="form-control" name="password" ng-model="currentUser.password" required placeholder="Password" />
                <p class="help-block" ng-if="registrationForm.password.$error.required">Password  is required</p>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" ng-click="login()">LOGIN</button>
               
            </div>


        </form>

        <div class="alert  alert-danger"   role="alert" ng-show="showError">
          user name or password incorrec
        </div>
    </div>

</div>
